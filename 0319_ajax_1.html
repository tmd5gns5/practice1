<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax1</title>
    <style>
        #target{
            width: 300px;
            height: 60px;
            border: 1px solid red;
        }
    
    </style>
    <script>
        function getFromServer(){
            var req;
            if(window.XMLHttpRequest){//신버전 브라우저에서 사용가능
                req=new XMLHttpRequest();
            }
            else{//구버전 브라우저용
                req=new ActiveXObject("Microsoft.XMLHTTP");
            }
            req.onreadystatechange=function(){
                if(req.readyState==4 && req.status==200){//이값일때 성공적으로 요청완료
                    document.getElementById("target").innerHTML=req.responseText;
                }
            }
            req.open("GET","testfile1.txt",true);
            req.send();
        }
    
    
    </script>
    
</head>
<body>
   <div id="target"></div>
   <button onclick="getFromServer();">get Data</button>
    
</body>
</html>
